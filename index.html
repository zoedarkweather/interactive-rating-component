<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="./rating.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>      
    <div class="wrapper">
        <main>
            <div class="rating-component">
                <div class="circle">
                    <img src="./images/icon-star.svg" alt="">
                </div>
                <h1>How did we do?</h1>
        
                <form name="rating-form" id="rating-form">
                    <fieldset>
                        <legend>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</legend>
                        <ul class="options-container">
                            <li>
                                <input type="radio" name="rating" id="1" value="1">
                                <label for="1" class="circle">1</label>
                            </li>
                            <li>
                                <input type="radio" name="rating" id="2" value="2">
                                <label for="2" class="circle">2</label>
                            </li>
                            <li>
                                <input type="radio" name="rating" id="3" value="3">
                                <label for="3" class="circle">3</label>
                            </li>
                            <li>
                                <input type="radio" name="rating" id="4" value="4">
                                <label for="4" class="circle">4</label>
                            </li>
                            <li>
                                <input type="radio" name="rating" id="5" value="5">
                                <label for="5" class="circle">5</label>
                            </li>
                        </ul>
                    </fieldset>
                    <button type="submit" id="rating-btn" class="rating-btn">Submit</button>
                </form>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/zoedarkweather">Jennifer Souza</a>.
        </footer>
    </div>

</body>
</html>
